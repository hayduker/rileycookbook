<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download and View PDF</title>
  <style>
    html, body {
      height: 100dvh; /* Fill the full visible viewport height */
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      background: #333;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      gap: 2rem;
      overflow: hidden; /* prevent scrollbars */
    }
    h1 {
      color: #f9fafb;
      margin: 0;
    }
    p {
      color: #f9fafb;
    }
    a.button {
      display: inline-block;
      background-color: #007bff;
      color: #f9fafb;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome, Riley Family!</h1>
  <p>We are excited to share our family cookbook with you. Click the button below to start the download!</p>
  <a
    class="button"
    href="https://cdn.rileycookbook.com/rileycookbook.pdf"
    download
  >
    Download Now
  </a>
</body>
</html>
