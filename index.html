<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Leckerli+One&display=swap" rel="stylesheet">
  <title>Download and View PDF</title>
  <style>
    /* Fill the visible viewport but allow the page to grow if content needs more space */
    html, body {
      min-height: 100dvh;
      height: auto;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #352925;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center vertically when there is room */
      align-items: center;     /* horizontal centering */
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      gap: 2rem;
      /* allow scrolling if content is taller than viewport */
      overflow: auto;
    }

    h1 {
      font-family: "Leckerli One", cursive;
      color: #c85c24;
      margin: 0;
    }

    p {
      font-family: "Karla", sans-serif;
      font-size: 1.0rem;
      color: #ffffff;
      line-height: 1.5;
      margin: 0;
      max-width: 600px;
    }

    a.link {
      color: #c85c24;
      text-decoration: underline;
    }

    /* MOBILE / SHORT-HEIGHT RULE:
       If the viewport height is small, stop centering vertically and
       pin content to the top so users can scroll to the bottom.
       Adjust the max-height value to taste (I used 640px as a reasonable breakpoint). */
    @media (max-height: 640px) {
      body {
        justify-content: flex-start; /* top-justified */
        padding-top: 2.25rem;        /* give a little breathing room at top */
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, Riley Family!</h1>
  <p>
    We are excited to share our family cookbook with you. <a href="https://cdn.rileycookbook.com/rileycookbook.pdf" class="link">Click here</a> to download the PDF to your device, or click the cover below to view the Flipbook version.
  </p>
  <a href="https://heyzine.com/flip-book/f42b7cd7db.html" target="_BLANK" class="heyzine-link fp-link">
    <img
      src="https://cdnc.heyzine.com/flip-book/cover/f42b7cd7db.jpg"
      class="fp-thumb"
      style="border: 1px solid lightgray; box-shadow: lightgray 0px 0px 4px 1px; width: 300px;"
      alt="Cookbook cover"
    >
  </a>
</body>
</html>
