<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download My PDF</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download the PDF</h1>
  <a
    class="button"
    href="https://github.com/hayduker/rileycookbook/releases/download/v1.0/cookbook.pdf"
    download
  >
    Download (800 MB)
  </a>
</body>
</html>
