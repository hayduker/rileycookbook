<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Leckerli+One&display=swap" rel="stylesheet">
  <title>Download and View PDF</title>
  <style>
    html, body {
      min-height: 100dvh;
      height: auto;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #352925;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center vertically when there is room */
      align-items: center;     /* horizontal centering */
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      gap: 1.5rem;
      overflow: auto; /* allow scroll if content is too tall */
    }

    h1 {
      font-family: "Leckerli One", cursive;
      color: #c85c24;
      margin: 0;
    }

    p {
      font-family: "Karla", sans-serif;
      font-size: 1.1rem;
      color: #ffffff;
      line-height: 1.5;
      margin: 0;
      max-width: 650px;
    }

    a.link {
      color: #c85c24;
      text-decoration: underline;
    }

    /* Image scaling rule */
    img.fp-thumb {
      width: 100%;              /* Scale naturally with container */
      max-width: 320px;         /* Donâ€™t exceed 320px */
      min-width: 200px;         /* Shrink only down to 200px */
      height: auto;             /* Keep aspect ratio */
      border: 1px solid lightgray;
      box-shadow: lightgray 0px 0px 4px 1px;
    }

    /* For small-height screens, stop centering vertically */
    @media (max-height: 640px) {
      body {
        justify-content: flex-start;
        padding-top: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, Riley Family!</h1>
  <p>
    We are excited to share our family cookbook with you. 
    <a href="https://www.lulu.com/shop/chuck-smith/the-riley-family-cookbook/hardcover/product-e7jnrpe.html" class="link">Click here</a> to purchase a hard copy, <a href="https://cdn.rileycookbook.com/rileycookbook.pdf" class="link">here</a> to download the PDF to your device, or the cover below to view the Flipbook version in your web browser.
  </p>
  <a href="https://heyzine.com/flip-book/f42b7cd7db.html" target="_blank" class="heyzine-link fp-link">
    <img
      src="https://cdnc.heyzine.com/flip-book/cover/f42b7cd7db.jpg"
      class="fp-thumb"
      alt="Cookbook cover"
    >
  </a>
</body>
</html>
