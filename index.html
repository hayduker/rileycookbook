<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download and View PDF</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 0;
    }
    a.button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: white;
    }
  </style>
</head>
<body>
  <!-- <h1>Download the cookbook!</h1> -->
  <a
    class="button"
    href="https://cdn.rileycookbook.com/rileycookbook.pdf"
    download
  >
    Download
  </a>

  <iframe
    src="https://cdn.rileycookbook.com/rileycookbook.pdf"
    title="Embedded PDF Viewer"
  ></iframe>
</body>
</html>
